<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>币种净APY前10模拟结果</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    details {
      margin-top: 10px;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .coin-block {
      border: 1px solid #aaa;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>币种净APY前10排名及模拟结果</h1>
  <button id="loadBtn">加载数据</button>
  <div id="result"></div>

  <script>
    document.getElementById('loadBtn').onclick = async () => {
      try {
        // 直接请求后端接口，拿到已经合并了模拟数据的前10条币种
        const res = await fetch('/api/top10');
        if (!res.ok) throw new Error(`请求失败：${res.status}`);
        const data = await res.json();

        // ✅ 按照第10天的 daily_total 进行降序排序
        data.sort((a, b) => {
          const aFinal = a.simulation?.daily_results?.[9]?.daily_total || 0;
          const bFinal = b.simulation?.daily_results?.[9]?.daily_total || 0;
          return bFinal - aFinal; // 从大到小
        });

        const container = document.getElementById('result');
        container.innerHTML = '';

        data.forEach(coin => {
          const block = document.createElement('div');
          block.className = 'coin-block';

          const header = document.createElement('h3');
          header.textContent = `${coin.coin} - 净APY: ${coin.net_apy}%`;
          block.appendChild(header);

          const baseInfo = document.createElement('p');
          const annualized = coin.annualized_apy_percent !== undefined ? coin.annualized_apy_percent : 'N/A';
          baseInfo.innerHTML =`
                    Earn APY: ${coin.earn_apy}%<br>
                    Funding Rate Annual: ${coin["funding_rate_annual_%"]}%<br>
                    Expected Annualized APY: ${annualized}%`;
          block.appendChild(baseInfo);

          if (coin.simulation && !coin.simulation.error) {
            const sim = coin.simulation;
            const simSummary = document.createElement('details');
            simSummary.innerHTML = `
              <summary>📈 模拟详情 (预测资金费率: ${sim.predicted_funding_rate})</summary>
              <p>初始本金: ${sim.initial_balance}</p>
              <table>
                <thead>
                  <tr>
                    <th>日期</th>
                    <th>Earn收益</th>
                    <th>资金费收益</th>
                    <th>当日总额</th>
                    <th>累计Earn</th>
                    <th>累计Funding</th>
                  </tr>
                </thead>
                <tbody>
                  ${sim.daily_results.map(row => `
                    <tr>
                      <td>${row.date}</td>
                      <td>${row.earn_interest}</td>
                      <td>${row.funding_income}</td>
                      <td>${row.daily_total}</td>
                      <td>${row.total_earn}</td>
                      <td>${row.total_funding}</td>
                    </tr>`).join('')}
                </tbody>
              </table>
            `;
            block.appendChild(simSummary);
          } else {
            const warn = document.createElement('p');
            warn.textContent = `⚠️ 模拟数据错误: ${coin.simulation ? coin.simulation.error : '无数据'}`;
            warn.style.color = 'red';
            block.appendChild(warn);
          }

          container.appendChild(block);
        });

      } catch (err) {
        alert('加载失败：' + err.message);
      }
    };
  </script>
</body>
</html>
