<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>币种净APY前10模拟结果</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    details {
      margin-top: 10px;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .coin-block {
      border: 1px solid #aaa;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .input-block {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .input-block label {
      margin-right: 15px;
    }
    .input-block input {
      margin-left: 5px;
      width: 120px;
    }
  </style>
</head>
<body>
  <h1>币种净APY前10排名及模拟结果</h1>

  <div class="input-block">
    <label>币名字:
      <input type="text" id="coinInput" placeholder="例如 APEUSDT">
    </label>
    <label>买入数量(USDT):
      <input type="number" id="amountInput" step="0.01" placeholder="例如 5.5">
    </label>
    <label>滑点:
      <input type="number" id="slippageInput" step="0.0001" placeholder="例如 0.001">
    </label>
    <button id="tradeBtn">提交买入卖空</button>
    <button id="closeBtn" style="margin-left: 10px;">提交卖出现货平掉合约</button>
  </div>

  <button id="loadBtn">加载数据</button>
  <div id="result"></div>

  <script>
    // 模拟结果加载
    document.getElementById('loadBtn').onclick = async () => {
      try {
        const res = await fetch('/api/top10');
        if (!res.ok) throw new Error(`请求失败：${res.status}`);
        const data = await res.json();

        data.sort((a, b) => {
          const aFinal = a.simulation?.daily_results?.[9]?.daily_total || 0;
          const bFinal = b.simulation?.daily_results?.[9]?.daily_total || 0;
          return bFinal - aFinal;
        });

        const container = document.getElementById('result');
        container.innerHTML = '';

        data.forEach(coin => {
          const block = document.createElement('div');
          block.className = 'coin-block';

          const header = document.createElement('h3');
          header.textContent = `${coin.coin} - 净APY: ${coin.net_apy}%`;
          block.appendChild(header);

          const baseInfo = document.createElement('p');
          const annualized = coin.annualized_apy_percent !== undefined ? coin.annualized_apy_percent : 'N/A';
          baseInfo.innerHTML =`
              Earn APY: ${coin.earn_apy}%<br>
              Funding Rate Annual: ${coin["funding_rate_annual_%"]}%<br>
              Expected Annualized APY: ${annualized}%`;
          block.appendChild(baseInfo);

          if (coin.simulation && !coin.simulation.error) {
            const sim = coin.simulation;
            const simSummary = document.createElement('details');
            simSummary.innerHTML = `
              <summary>📈 模拟详情 (预测资金费率: ${sim.predicted_funding_rate})</summary>
              <p>初始本金: ${sim.initial_balance}</p>
              <table>
                <thead>
                  <tr>
                    <th>日期</th>
                    <th>Earn收益</th>
                    <th>资金费收益</th>
                    <th>当日总额</th>
                    <th>累计Earn</th>
                    <th>累计Funding</th>
                  </tr>
                </thead>
                <tbody>
                  ${sim.daily_results.map(row => `
                    <tr>
                      <td>${row.date}</td>
                      <td>${row.earn_interest}</td>
                      <td>${row.funding_income}</td>
                      <td>${row.daily_total}</td>
                      <td>${row.total_earn}</td>
                      <td>${row.total_funding}</td>
                    </tr>`).join('')}
                </tbody>
              </table>`;
            block.appendChild(simSummary);
          } else {
            const warn = document.createElement('p');
            warn.textContent = `⚠️ 模拟数据错误: ${coin.simulation ? coin.simulation.error : '无数据'}`;
            warn.style.color = 'red';
            block.appendChild(warn);
          }

          container.appendChild(block);
        });

      } catch (err) {
        alert('加载失败：' + err.message);
      }
    };

    // 处理交易提交
    document.getElementById('tradeBtn').onclick = async () => {
    const coin = document.getElementById('coinInput').value.trim();
    const amount = parseFloat(document.getElementById('amountInput').value);
    const slippage = parseFloat(document.getElementById('slippageInput').value);

    if (!coin) return alert('请输入币名字');
    if (isNaN(amount) || amount <= 0) return alert('请输入正确的买入数量');
    if (isNaN(slippage) || slippage < 0) return alert('请输入正确的滑点');

    const payload = JSON.stringify({ coin, amount, slippage });

    try {
      // 先卖出合约
      const shortRes = await fetch('/api/short', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: payload
      });

      const shortData = await shortRes.json();

      if (!shortRes.ok || shortData.success === false) {
        return alert('❌ 卖空失败: ' + (shortData.message || JSON.stringify(shortData)));
      }

      // 卖空成功后再买入现货
      const buyRes = await fetch('/api/buy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: payload
      });

      const buyData = await buyRes.json();

      if (!buyRes.ok || buyData.success === false) {
        return alert('⚠️ 卖空成功，但买入现货失败: ' + (buyData.message || JSON.stringify(buyData)));
      }

      alert(`✅ 卖空成功: ${JSON.stringify(shortData)}\n✅ 买入成功: ${JSON.stringify(buyData)}`);

    } catch (e) {
      alert('❌ 请求失败: ' + e.message);
    }
  };

  // 处理平仓提交（卖出现货，平掉合约）
    document.getElementById('closeBtn').onclick = async () => {
    const coin = document.getElementById('coinInput').value.trim();
    //const amount = parseFloat(document.getElementById('amountInput').value);
    const slippage = parseFloat(document.getElementById('slippageInput').value);

    if (!coin) return alert('请输入币名字');
    //if (isNaN(amount) || amount <= 0) return alert('请输入正确的卖出数量');
    if (isNaN(slippage) || slippage < 0) return alert('请输入正确的滑点');

    const payload = JSON.stringify({ coin, slippage });

    try {
      // 第一步：卖出现货
      const sellRes = await fetch('/api/sell', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: payload
      });

      const sellData = await sellRes.json();

      if (!sellRes.ok || sellData.success === false) {
        return alert('❌ 卖出现货失败: ' + (sellData.message || JSON.stringify(sellData)));
      }

      // 第二步：平掉合约
      const closeRes = await fetch('/api/close_short', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: payload
      });

      const closeData = await closeRes.json();

      if (!closeRes.ok || closeData.success === false) {
        return alert('⚠️ 现货卖出成功，但平掉合约失败: ' + (closeData.message || JSON.stringify(closeData)));
      }

      alert(`✅ 卖出现货成功: ${JSON.stringify(sellData)}\n✅ 平掉合约成功: ${JSON.stringify(closeData)}`);

    } catch (e) {
      alert('❌ 请求失败: ' + e.message);
    }
  };
  </script>
</body>
</html>
